    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    .main-header {
    /* 1. Sets up the main container for flex children */
    display: flex;
    
    /* 2. Distributes space between the three main sections (logo, links, buttons) */
    justify-content: space-between;
    
    /* 3. Vertically centers the items (logo, links, buttons) */
    align-items: center;
    
    padding: 15px 30px;
    background-color: #333;
    color: white;
}
.logo{
    border-radius: 50%;
}

.links ul {
    /* Sets up horizontal row for navigation links */
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    /* Spacing between links */
    gap: 20px; 
}

.links a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
}

.auth {
    /* Sets up horizontal row for Sign In/Sign Up buttons */
    display: flex;
    gap: 10px;
}

.auth-buttons button {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


@media (max-width: 768px) {
    .main-header {
        /* Change the direction to stack items vertically */
        flex-direction: column;
        align-items: flex-start; /* Align all items to the left */
        padding: 15px;
    }

    .nav-links, .auth-buttons {
        /* Ensure navigation and buttons use the full width when stacked */
        width: 100%;
        
        /* Center links/buttons horizontally within their new full width container */
        justify-content: center; 
        margin-top: 10px;
    }
}
   </style>
    <title>Document</title>
</head>
<body>
    <div class="main-header">
        <div  class="logo">Navbar</div>
        <div class="links"><ul>

            <li>Home</li>
              <li>Services</li>
                <li>About us</li>
                  <li>Countact us</li>
        </ul></div>
        <div class="auth">
            <button>Sign up</button>
            <button>Login</button>
        
        </div>
    </div>
</body>
</html>
</body>
</html>
